<script type="text/javascript">

    L2Dwidget.init({
        model: {

            jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json", //这里改模型，前面后面都要改
            scale: 1,
        },
        display: {
            position: "left", //设置看板娘的上下左右位置
            width: 120,  //小萝莉的宽度
            height: 200, //小萝莉的高度
            hOffset: -40,  //水平偏移
            vOffset: 0  //垂直偏移
        },
        mobile: {
            show: false,  //在移动端不显示
            scale: 0.4    //移动设备上的缩放
        },
        react: {
            opacityDefault: 0.9, //设置透明度
            opacityOnHover: 0.2
        },
    });
</script>

<script>
    //初始化markdown编辑器
      var contentEditor;
        $(function() {
                contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",

    $('.menu.toggle').click(function(){

    });

    $('.ui.dropdown').dropdown({
            on : 'hover'
        });
    $('.ui.form').form({//给表单加验证，当提交时
        fields : {
            title : {
                identifier : 'title',
                rules : [{
                    type : 'empty',
                    prompt : '标题：请输入博客标题'
                }]
            }
        }
    })
