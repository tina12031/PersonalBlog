<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="../../semantic/semantic.min.css">
    <link rel="stylesheet" href="../../staic/css/me.css">
</head>
<body>
    <div class="m-container-small" style="max-width: 30em !important;margin-top: 100px !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                  <h2 class="ui teal image header">
                    <div class="content">
                      管理后台登录
                    </div>
                  </h2>
                  <form class="ui large form">
                    <div class="ui stacked segment">
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="user icon"></i>
                          <input type="text" name="usename" placeholder="用户名">
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui left icon input">
                          <i class="lock icon"></i>
                          <input type="password" name="password" placeholder="密码">
                        </div>
                      </div>
                      <div class="ui fluid large teal submit button">登录</div>
                    </div>
              
                    <div class="ui error message"></div>
              
                  </form>
              
                </div>
              </div>
        </div>
    </div>
    
<script src="../../semantic/jquery.min.js"></script>
<script src="../../semantic/semantic.min.js"></script>

</body>
</html>
